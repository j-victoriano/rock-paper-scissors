<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // console.log("hello julian.");
        /* 
        Add logic for computer getting their choice
            Will use random math generator to create logic
            Math.floor(Math.random() * 3) => will give out either 0,1,2
            and correlate it with rock, paper, scissors
        */
        function getComputerChoice() {
            let num = Math.floor(Math.random() * 3);
            let pick;
            if (num === 0) {
                pick = "rock";
                return pick;
            } else if (num === 1){
                pick = "paper";
                return pick;
            } else {
                pick = "scissors";
                return pick;
            }
        }
        /*
        Add logic for user input to get their choice
        */
        function getHumanChoice(){
            let pick = window.prompt("What is your pick?");
            return pick;
        }
        // console.log(getHumanChoice());
        // Initializing the score keeping
        let humanScore = 0;
        let computerScore = 0;
        /*
        Add logic to play the single round
        */
        function playRound (humanChoice, computerChoice) {
            if (humanChoice === "rock"){
                if (computerChoice === "rock") {
                    console.log("You guys tied! Try again");
                    return;
                } else if (computerChoice === "paper"){
                    console.log("You lose! Point for Computer");
                    computerScore++;
                    return;
                } else {
                    console.log("You win! Point for you");
                    humanScore++;
                    return;
                }
            } else if (humanChoice === "paper") {
                if (computerChoice === "rock") {
                    console.log("You win! Point for you");
                    humanScore++;
                    return;
                } else if (computerChoice === "paper"){
                    console.log("You tie! Try again");
                    return;
                } else {
                    console.log("You lost! Point for computer");
                    computerScore++;
                    return;
                }
            } else {
                if (computerChoice === "rock") {
                    console.log("You lost! Point for computer");
                    computerScore++;
                    return;
                } else if (computerChoice === "paper"){
                    console.log("You win! Point for you");
                    humanScore++;
                    return;
                } else {
                    console.log("You tie! Try again");
                    return;
                }
            }
        }

        let round = 5;
        while (round > 0) {
            let humanSelection = getHumanChoice().toLowerCase();
            let computerSelection = getComputerChoice();  
            playRound(humanSelection, computerSelection);
            round--;
            console.log("Points for human: ", humanScore);
            console.log("Points for computer: ", computerScore);
        }

        console.log("Final Score: \nHuman: ",humanScore,"\nMachine: ", computerScore);
    </script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
</body>
</html>
